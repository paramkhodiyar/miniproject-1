<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page with mode changer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="up">
        <h1>Sample</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Portfolio</a>
            <div class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a class="mode" id="dark">Dark 🌙</a>
                    <a class="mode" id="light">Light ☀️</a>
                </div>
            </div>
        </nav>
    </div>
    <div id="main">
        <img>
        <h1 id="content"></h1>
    </div>
</body>
<script>
    let modes = document.querySelectorAll(".mode")
    let body = document.querySelector("body")
    let content = document.querySelector("#content")
    let main = document.querySelector("#main")
    let img = document.querySelector("img")
modes.forEach((mode)=>{
    if (mode.id === "dark"){
        mode.addEventListener("click", ()=>{
            body.style.backgroundColor = "black"
            content.textContent = "😀"
            img.src = "dark.jpg"
            img.width = "200"
            img.height = "200"
            

            
        })
    }else{
        mode.addEventListener("click", ()=>{
            body.style.backgroundColor = "white"
            content.textContent = "😫"
        })
    }
})
</script>
</html>
